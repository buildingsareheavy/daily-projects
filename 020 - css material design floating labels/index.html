  <body>
    <div class="container">
      <h1>
        Material Design <br />
        Floating Label Examples
      </h1>

      
        <div class="floating-label-container fl-regular">
          <input id="regular" name="regular" type="text" required />
          <label for="regular">Regular</label>
        </div>

        <div class="floating-label-container fl-not-required">
          <input
            id="notRequired"
            name="notRequired"
            type="text"
            placeholder="Not Required"
          />
          <label for="notRequired">Not Required</label>
        </div>

        <div class="floating-label-container fl-outline">
          <input id="outline" name="outline" type="text" required />
          <label for="outline">Outline</label>
        </div>
